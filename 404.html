<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect workaround for custom domain
    // When a 404 occurs, redirect to index.html with the original path preserved
    const path = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;
    
    // Store the route in sessionStorage for index.html to process
    sessionStorage.setItem('redirect', path + search + hash);
    
    // Redirect to root index.html
    window.location.replace(window.location.origin + '/');
  </script>
</head>
<body>
</body>
</html>
